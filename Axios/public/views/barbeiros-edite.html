<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Site em andamento" />
        <meta name="author" content="Jorge Henrique Silva Saldanha" />
        <title>Diba Barbeiros - Edição de Barbeiro</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../css/styleindex.css" rel="stylesheet" type="text/css">
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="/dibaBarbeiros">Diba Barbeiros</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/barbeiros">Barbeiros</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/servico">Serviços</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/DibaBarbeiros">Sair</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead bg-primary text-white text-center">
            <div class="container d-flex align-items-center flex-column">
                <!-- Masthead Avatar Image-->
                <img class="masthead-avatar mb-5" src="../images/diba.jpg" alt="Diba Barbeiros" />
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Masthead Subheading-->
                <p class="masthead-subheading font-weight-light mb-0">Cortes- Barba - Sobrancelhas</p>
            </div>
        </header>
        <!-- About Section-->
        <section class="page-section bg-primary text-white mb-0" id="about">
            <div class="panel panel-primary">
                <div class="panel-heading">Edição de Barbeiros</div>
            </div>
            <form method="GET" action="barbeiros-edite/{{barbeiros.id}}" class="form-horizontal">
                {{ csrfField() }}
                <fieldset>
                <div class="form-group">
                    <div class="col-md-11 control-label">
                        <p class="help-block"><h11>*</h11> Campo Obrigatório </p>
                    </div>
                </div>
                
                <!-- Text input-->
                <div class="form-group">
                        <label class="col-md-2 control-label" for="Nome">Nome <h11>*</h11></label>  
                    <div class="col-md-8">
                    <input id="nome_barbeiro" name="nome_barbeiro" placeholder="" class="form-control input-md" required="" type="text">
                </div>  
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label" for="Nome">CPF <h11>*</h11></label>  
                    <div class="col-md-2">
                    <input id="cpf_barbeiro" name="cpf_barbeiro" placeholder="Apenas números" class="form-control input-md" required="" type="text" maxlength="11" pattern="[0-9]+$">
                    </div>
                    <label class="col-md-1 control-label" for="Nome">Nascimento<h11>*</h11></label>  
                    <div class="col-md-2">
                    <input id="data_nascimento" name="data_nascimento" placeholder="DD/MM/AAAA" class="form-control input-md" required="" type="text" maxlength="10" OnKeyPress="formatar('##/##/####', this)" onBlur="showhide()">
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label" for="prependedtext">Telefone <h11>*</h11></label>
                    <div class="col-md-2">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                        <input id="telefone_barbeiro" name="telefone_barbeiro" class="form-control" placeholder="XX XXXXX-XXXX" required="" type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                        OnKeyPress="formatar('## #####-####', this)">
                    </div>
                    </div>
                <!-- Search input-->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="CEP">CEP <h11>*</h11></label>
                    <div class="col-md-2">
                    <input id="cep_barbeiro" name="cep_barbeiro" placeholder="Apenas números" class="form-control input-md" required="" value="" type="search" maxlength="8" pattern="[0-9]+$">
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-primary" onclick="pesquisacep(cep_barbeiro.value)">Pesquisar</button>
                    </div>
                </div>
                
                <!-- Prepended text-->
                <div class="form-group">
                    <label class="col-md-2 control-label" for="prependedtext">Endereço</label>
                    <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon">Rua</span>
                        <input id="rua_barbeiro" name="rua_barbeiro" class="form-control" placeholder="" required="" readonly="readonly" type="text">
                    </div>      
                </div>
                <div class="col-md-2">
                    <div class="input-group">
                        <span class="input-group-addon">Nº <h11>*</h11></span>
                        <input id="numero_barbeiro" name="numero_barbeiro" class="form-control" placeholder="" required=""  type="text">
                    </div>
                </div>
    
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-addon">Bairro</span>
                        <input id="bairro_barbeiro" name="bairro_barbeiro" class="form-control" placeholder="" required="" readonly="readonly" type="text">
                    </div>
                </div>
            </div>
  
            <div class="form-group">
                <label class="col-md-2 control-label" for="prependedtext"></label>
                <div class="col-md-4">
                <div class="input-group">
                    <span class="input-group-addon">Cidade</span>
                    <input id="cidade_barbeiro" name="cidade_barbeiro" class="form-control" placeholder="" required=""  readonly="readonly" type="text">
                </div>
                </div>
                <div class="col-md-2">
                    <div class="input-group">
                        <span class="input-group-addon">Estado</span>
                        <input id="estado_barbeiro" name="estado_barbeiro" class="form-control" placeholder="" required=""  readonly="readonly" type="text">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-1 control-label" for="especialidade">Especialidade<h11>*</h11></label>  
                <div class="col-md-4">
                <input id="especialidade_barbeiro" name="especialidade_barbeiro" type="text" placeholder="" class="form-control input-md" required=""> 
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="Cadastrar"></label>
                <div class="col-md-8">
                <button id="Cadastrar" name="Cadastrar" class="btn btn-primary" type="Submit">Editar</button>
                </div>
            </div>
        </section>
    </form>
    <!-- Footer-->
        <footer class="footer text-center">
            <div class="container">
                <div class="row">
                    <!-- Footer Location-->
                    <div class="col-lg-4 mb-5 mb-lg-0">
                        <h4 class="text-uppercase mb-4">Localização</h4>
                        <p class="lead mb-0">
                            Rua Reverendo Daniel Betts, 8652
                            Morro Santana - Porto Alegre RS
                            <br />
                        </p>
                    </div>
                    <!-- Footer Social Icons-->
                    <div class="col-lg-4 mb-5 mb-lg-0">
                        <h4 class="text-uppercase mb-4">Redes Sociais</h4>
                        <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-facebook-f"></i></a>
                        <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-twitter"></i></a>
                        <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-linkedin-in"></i></a>
                    </div>
                    <div id="mapa"></div>
                </div>
            </div>
        </footer>
        <!-- Copyright Section-->
        <div class="copyright py-4 text-center text-white">
            <div class="container"><small>Copyright &copy; Diba Barbeiros 2021</small></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script src="../js/scripts.js"></script>
        <script src="../js/googlemaps.js"></script>
        <script src="../js/viacep.js"></script>
    </body>
</html>
